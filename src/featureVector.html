<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="../libraries/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../libraries/jqplot/jquery.jplot.min.js"></script>
<link href="../libraries/jqplot/jquery.jqplot.min.css" rel="stylesheet" media="screen">
<script type='text/javascript'>
	$(document).ready(function() {
		var sampleDataLength = 1000;
		var dt = 0.01; // Length of time in each sample (s)
		var cutoff = 300; // Hz
		var order = 1; // Order of low pass filter
		var RC = cutoff/6.28;
		var alpha = dt/(RC + dt);
		
		var sampleData = randomArray(sampleDataLength);
		lowPass(sampleData, alpha, order);
	});
	
	function lowPass(array, alpha, order){
		for (var iterations=0;iterations<order;iterations++){
			for (var j=1;j<array.length;j++){
				var temp = array[j];
				array[j] = array[j-1] + (alpha*(temp-array[j-1]));
			}
		}
	}
	function randomArray(size){
		var array = [];
		for (var i=0;i<size;i++){
			array.push(Math.random());
		}
		return array;
	}
</script>
</head>
